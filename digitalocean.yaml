name: autohouse-app
region: fra
services:
  - name: autohouse-backend
    instance_count: 1
    instance_size_slug: basic-xxs
    source_dir: server
    build_command: npm install && npx prisma generate
    run_command: npm start
    envs:
      - key: DATABASE_URL
        scope: RUN_TIME
        value: ${autohouse-db.DATABASE_URL}
      - key: JWT_SECRET
        scope: RUN_TIME
        type: SECRET
      - key: GEMINI_API_KEY
        scope: RUN_TIME
        type: SECRET
      - key: NODE_ENV
        scope: RUN_TIME
        value: production
    http_port: 3000
    routes:
      - path: /api

static_sites:
  - name: autohouse-frontend
    build_command: npm install && npm run build
    output_dir: dist
    envs:
      - key: VITE_API_URL
        scope: BUILD_TIME
        value: ${autohouse-backend.PUBLIC_URL}/api
    routes:
      - path: /

databases:
  - engine: PG
    name: autohouse-db
    num_nodes: 1
    size_slug: db-s-dev-database
    version: "15"
